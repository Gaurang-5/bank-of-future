# MySQL Database Configuration for Bank of Future
# Update these values according to your MySQL installation

# Database Connection
db.url=jdbc:mysql://localhost:3306/bank_of_future
db.username=root
db.password=your_password_here

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5

# MySQL Driver
db.driver=com.mysql.cj.jdbc.Driver

# Additional Settings
db.useSSL=false
db.serverTimezone=UTC
db.allowPublicKeyRetrieval=true
